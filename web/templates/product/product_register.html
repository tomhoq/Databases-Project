{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Product | Add{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="sku">SKU*</label>
    <input name="sku" id="sku" type="text" value="{{ request.form['sku'] }}" required>
    
    <label for="name">Name*</label>
    <input name="name" id="name" type="text" placeholder="Name" value="{{ request.form['name'] }}" required>
    
    <label for="description">Description</label>
    <input name="description" id="description" type="text" placeholder="Description" value="{{ request.form['description'] }}" >

    <label for="price">Price*</label>
    <input name="price" id="price" type="number" min="0" step="0.01" placeholder="0.00" value="{{ request.form['price']}}" required>
    
    <label for="ean">EAN</label>
    <input name="ean" id="ean" type="number" min="0" placeholder="EAN" value="{{ request.form['ean']}}" >

    <input type="submit" value="Save">
  </form>
  <hr>
  <a class= "danger" href="/">Cancel</a></h1>
  <form action="{{ url_for('make_order') }}" method="post">
    <input class="danger" type="submit" value="Cancel" onclick="">
  </form>
{% endblock %}
